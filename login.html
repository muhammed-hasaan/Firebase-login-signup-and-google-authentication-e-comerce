
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <br><br><br><br><br><br>
    <div class="form-bg">
        <div class="container-fluid m-auto">
            <div class="row">
                <center>
                    <div class="col-md-offset-4 col-md-6 col-xl-5 col-sm-offset-3 col-sm-6">
                        <div class="form-container">

                            <h3 class="title">Login</h3>
                            <ul class="social-links">

                            </ul>
                            <span class="description">If you have alredy exist an Account</span>
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <input id="naam" type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <input id="inp1" type="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input id="inp2" type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" class="checkbox">
                                    <span class="check-label">I agree to the <a href="">Terms</a> and <a href="">Privacy
                                            Policy.</a></span>
                                </div>
                                <button class="btn signup" id="sine">Sign up</button>
                                <button class="btn signin" id="btn1">Login</button>
                                <br>
                                <br>
                                <button
                                    style="width: 30px; height: 30px; border-radius: 30px; font-size: 15px; text-align: center; border: 1px solid purple;"
                                    id="google"> <i style="color: rgb(0, 195, 255);" class="fab fa-google"></i></button>

                            </div>
                        </div>
                    </div>
                </center>
            </div>
        </div>
    </div>
    <script src="./login.js" type="module"></script>
</body>

</html>
